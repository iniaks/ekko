<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="../src/ekko.js"></script>
	<script type="text/javascript">

	window.onload = function() {

		var sequence = [
			{
				name    : "Tom",
				gender  : 'male',
				profile : {
					school   : 'Harvard'
				}
			},
			{
				name    : "Jerry",
				gender  : 'female',
				profile : {
					school   : 'Cansas'
				}
			},{
				name    : "Lily",
				gender  : 'female',
				profile : {
					school   : 'Duke'
				}
			},{
				name    : "Mike",
				gender  : 'male',
				profile : {
					school   : 'MIT'
				}
			},{
				name    : "Roy",
				gender  : 'male',
				profile : {
					school   : 'MIT'
				}
			},{
				name    : "Kate",
				gender  : 'female',
				profile : {
					school   : 'Stanford'
				}
			}
		];


		var dom = document.getElementById('renderPlace');
		var tmp = document.getElementById('test');


		// console.log(tmp)
		ekko.render(dom, tmp, sequence);
	}
	
	</script>
</head>
<body>
	<div id="renderPlace"></div>
	<script type="text/html" id="test">
	<h2>hello this is my personal javascript template engine</h2>

	@for (item in sequence)
		~if (item.gender =='male')
			<p>I'm {{ item.name }},I'm a boy, I graduate from {{ item.profile.school }}</p>
	    ~else
			<p>I'm {{ item.name }},I'm a girl, I graduate from {{ item.profile.school }}</p>
	    ~
	@
	</script>
</body>
</html>
